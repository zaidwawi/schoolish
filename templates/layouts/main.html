<!DOCTYPE html>
<html>
<head>
	<title>Schoolish</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<link type="text/css" rel="stylesheet" href="/static/styles.css">
	{% if(request.endpoint == 'index') %}
	<link rel="stylesheet" href="/static/home.css">
	{% endif %}
	
</head>
<body>
<section id="header">


<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Schoolish</a>
		<div class="me-auto">
		</div>
		<button type="button" class="btn btn-outline-info me-3">Login</button>
		<button type="button" class="btn btn-info me-3">Sign In</button>
  </div>
</nav>
</section>
<div id="banner" class="container-fluid">
	<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input id="search-bar" type="text" class="form-control p-3" placeholder="Search...">
    </form>
</div>
	
</div>
<section id="main" class="container-fluild row">
	<div class="container col-3"></div>
	<div class="container col-6">
	{% block content%}
	{% endblock %}
	</div>
	<div class="container col-3"></div>
</section>
<section class="border-top">
	<div class="container row">
		<div class="col-6 col-md">
			<h5>Made by Abed Nawafleh</h5>
		</div>
		<div class="col-6 col-md">
            <h5>Links</h5>
            <ul class="list-unstyled text-small">
              <li>
              	<i class="fab fa-facebook-square fa-lg"></i>
              	<a class="text-muted" href="#">Facebook</a>
              </li>
              <li>
              	<i class="fab fa-twitter-square fa-lg"></i>
              	<a class="text-muted" href="#">Twitter</a>
              </li>
              <li>
              	<i class="fab fa-instagram-square fa-lg"></i>
              	<a class="text-muted" href="#">Instagram</a>
              </li>
            </ul>
          </div>
	</div>
</section>
</body>
</html>
